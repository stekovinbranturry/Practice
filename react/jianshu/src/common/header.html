<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="./../style/index.css" />
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="width-limit">
				<!-- 左上方 Logo -->
				<a class="logo" href="/"
					><img src="../resource/nav-logo.png" alt="Nav logo"
				/></a>

				<!-- 右上角 -->
				<!-- 未登录显示登录/注册/写文章 -->
				<a class="btn write-btn" target="_blank" href="#">
					<i class="iconfont ic-write"></i>写文章
				</a>
				<a class="btn sign-up" id="sign_up" href="#">注册</a>
				<a class="btn log-in" id="sign_in" href="#">登录</a>

				<!-- 如果用户登录，显示下拉菜单 -->

				<div class="beta">
					<a><img src="../resource/nav-beta.png"/></a>

					<!---->
				</div>

				<div class="style-mode">
					<a class="style-mode-btn"
						><i class="iconfont ic-navigation-mode"></i
					></a>
					<div class="popover-modal" style="left: 0px; display: none;">
						<div class="meta">
							<i class="iconfont ic-navigation-night"></i><span>夜间模式</span>
						</div>
						<div class="switch day-night-group">
							<a class="switch-btn">开</a> <a class="switch-btn active">关</a>
						</div>
						<hr />
						<div class="switch font-family-group">
							<a class="switch-btn font-song">宋体</a>
							<a class="switch-btn font-hei active">黑体</a>
						</div>
						<div class="switch">
							<a class="switch-btn active">简</a> <a class="switch-btn">繁</a>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="navbar-header">
						<button
							type="button"
							class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#menu"
							aria-expanded="false"
						>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="menu">
						<ul class="nav navbar-nav">
							<li class="tab active">
								<a href="/">
									<span class="menu-text">首页</span
									><i class="iconfont ic-navigation-discover menu-icon"></i>
								</a>
							</li>
							<li class="tab ">
								<a
									id="web-nav-app-download-btn"
									class="app-download-btn"
									href="/apps?utm_medium=desktop&amp;utm_source=navbar-apps"
									><span class="menu-text">下载App</span
									><i class="iconfont ic-navigation-download menu-icon"></i
								></a>
							</li>
							<li class="search">
								<form
									target="_blank"
									action="/search"
									accept-charset="UTF-8"
									method="get"
								>
									<input name="utf8" type="hidden" value="✓" />
									<input
										type="text"
										name="q"
										id="q"
										value=""
										autocomplete="off"
										placeholder="搜索"
										class="search-input"
									/>
									<a class="search-btn" href="javascript:void(null)"
										><i class="iconfont ic-search"></i
									></a>
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</body>
</html>
