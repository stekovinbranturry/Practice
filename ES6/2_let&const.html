<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>let & const</title>
</head>

<body>
</body>
<script>
/*在ES6环境中会报错*/
function f() { console.log('I am outside!'); }

(function() {
    // 相当于在这里加了var f = undefined;
    if (false) {
        // 重复声明一次函数f
        function f() { console.log('I am inside!'); }
    }

    f();
}());
// Uncaught TypeError: f is not a function
</script>

</html>
