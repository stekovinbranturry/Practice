<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>chain</title>
</head>

<body>
</body>
<script>
function Obj() {};
Obj.prototype = {
    a: function() {
        console.log('a');
        return this;
    },
    b: function() {
        console.log('b');
        return this;
    },
    c: function() {
        console.log('c');
        return this;
    }
};
var obj = new Obj();
obj.a().b().c();
</script>

</html>
